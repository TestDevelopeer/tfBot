  <body>
    <section class="contact-area black-bg">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <div class="contact-wrap">
                      <div class="contact-title">
                          <h2 class="title"><span id="userTitle">Hi</span></h2>
                          <p id="licTitle">Enter you lic key</p>
                      </div>
                      <form action="#" class="contact-form" id="licForm">
                          <div class="form-grp">
                              <label for="name">Your Lic Key <span>*</span></label>
                              <input type="text" id="lickey" name="lickey" placeholder="...">
                          </div>
                          
                          <button type="button" class="btn" id="send">next</button>
                      </form>
                      <div class="hidden" id="botButton">
                        <button type="button" class="btn" id="start">START</button>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
  </section>
